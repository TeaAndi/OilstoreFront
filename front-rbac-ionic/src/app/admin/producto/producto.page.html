<ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <div class="page">
    <!-- Header card -->
    <ion-card class="title-card">
      <ion-card-header>
        <ion-buttons class="back-button">
          <ion-back-button defaultHref="/home-admin"></ion-back-button>
        </ion-buttons>
        <ion-card-title>Gestión de Productos</ion-card-title>
      </ion-card-header>
    </ion-card>

    <!-- Barra de búsqueda -->
    <div class="search-container">
      <ion-searchbar
        [(ngModel)]="searchTerm"
        (ionChange)="onSearchChange()"
        placeholder="Buscar producto..."
        debounce="300">
      </ion-searchbar>
    </div>

    <!-- Cards de productos -->
    <div class="products-list" *ngIf="productosFiltrados.length > 0">
      <div class="product-card" *ngFor="let producto of productosFiltrados">
        <div class="card-header">
          <h3>{{ producto.Nombre_Producto }}</h3>
        </div>
        <div class="card-body">
          <div class="info-row">
            <span class="label">Stock:</span>
            <span class="value">{{ producto.Stock_Producto }} {{ producto.Unidad_Medida }}</span>
          </div>
          <div class="info-row">
            <span class="label">Valor:</span>
            <span class="value price">${{ producto.Valor_Producto | number:'1.2-2' }}</span>
          </div>
          <div class="info-row description">
            <span class="label">Desc:</span>
            <span class="value">{{ producto.Descripcion_Producto }}</span>
          </div>
        </div>
        <div class="card-actions">
          <button class="action-btn edit" (click)="abrirFormulario(producto)">
            <ion-icon name="create-outline"></ion-icon>
            Editar
          </button>
          <button class="action-btn delete" (click)="eliminarProducto(producto)">
            <ion-icon name="trash-outline"></ion-icon>
            Eliminar
          </button>
        </div>
      </div>
    </div>

    <!-- Mensaje cuando no hay productos -->
    <div class="empty-state" *ngIf="productosFiltrados.length === 0">
      <ion-icon name="cube-outline"></ion-icon>
      <p>No hay productos que mostrar</p>
    </div>
  </div>

  <!-- FAB Button para crear -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end" [hidden]="fabHidden">
    <ion-fab-button color="warning" (click)="abrirFormulario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
